<body><h1 style="margin-left:10%">Scegli i Produttori delle Things per il building con id {{buildingId}}</h1>
<form class="userForm" #f="ngForm">
<select  name="manufacturerThing" style="margin-left: 50%; font-size: 130%;">
    <option *ngFor="let manufacturer of manufacturers" [attr.value]="manufacturer.username">{{manufacturer.username}}</option>
</select>
<h2 style="margin-left:30%">Scegli il produttore per ogni Items</h2>
<table style="margin-left: 40%">
    <tr *ngFor="let item of items" [attr.value]="item.username" >
            <div *ngIf ="item.itemType==null">
                <td>
                     <h3>Item: {{item.id}}</h3>
                </td>
            
<td >
            <select  name="manufacturerItem" style="font-size:130%;" >
                <option *ngFor="let manufacturer of manufacturers" [attr.value]="manufacturer.username" >{{manufacturer.username}}</option>
            </select>
</td>

<td><button style="font-size:140%;"class="registerButton" type="submit" (click)="associa(f)">Conferma</button>
      
</td></div>
</tr>

</table>
</form>
</body>
