<body>
	<div class="deleteCustomer">
		<img
			src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/512/delete-user.png"
			class="imgSuperUser">
		<h1>Elimina Customer</h1>
    </div>
<div class="delete">
	<h2>Seleziona l'id del customer da eliminare</h2>
	<form class="userForm" #f="ngForm">
		<div  class="idCustomer"><h2>
			Id Customer: </h2>
            <div >
                <select class="select" name="usernameSelected" ngModel="usernameSelected">
                    <option *ngFor="let customer of customers" [attr.value]="customer.username">{{customer.username}}</option>
              </select>
			</div>
		</div>

      
        <button class="deleteButton" style="border-radius: 10%" type = "submit"(click)="delete(f)"> Elimina</button>
    
	</form>
	</div>
</body>
